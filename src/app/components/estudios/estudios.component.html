<div class="container_est">
  <div class="container_edu" *ngFor="let studies of studiesData">
      <div class="box_edu_1">
          <img [src]="studies.logoUrl" alt="">
      </div>
      <div class="box_edu_2">
          <h3>{{ studies.name }} | {{ studies.institution }} {{ studies.startDate }}-{{ studies.endDate }} | {{ studies.title }}</h3>
          <p>{{ studies.about }}</p>
      </div>
  </div>
  <app-add-btn (btnClick)="null"></app-add-btn>
</div>
