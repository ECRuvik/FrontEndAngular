<div class="box_exp" *ngFor="let jobs of jobsList">
  <div class="exp_img">
    <img [src]="jobs.logo_url" alt="" />
  </div>
  <div class="exp_desc">
    <h4>{{ jobs.name }} | {{ jobs.position }}</h4>
    <h5>{{ jobs.startDate }} - {{ jobs.endDate }}</h5>
    <p>{{ jobs.about }}</p>
    <button class="button" (click)="delete(jobs.job_id)">
      <i class="fa-solid fa-trash"></i>
    </button>
  </div>
</div>
