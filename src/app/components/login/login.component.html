<div class="container_form">
  <div class="form_box">
    <div class="form_value">
      <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
        <h2>Iniciar Sesión</h2>
        <div class="input_box">
          <i class="fa-solid fa-user"></i>
          <input type="email" formControlName="email" id="email" placeholder="`" required>
          <label for="">Nombre de Usuario o Correo</label>
        </div>
        <div *ngIf="Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="text_danger">
            Un Correo Electrónico es requerido.
          </p>
          <p *ngIf="Email?.hasError('email')" class="text_danger">
            Este correo no es valido.
          </p>
        </div>
        <div class="input_box">
          <i class="fa-solid fa-lock"></i>
          <input type="password" formControlName="password" id="password" placeholder="`" required>
          <label for="">Contraseña</label>
        </div>
        <div *ngIf="Password?.errors && Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="text_danger">
            Una contraseña es requerida.
          </p>
          <p *ngIf="Password?.errors?.['minlength']" class="text_danger">
            La contraseña debe contener 8 o mas caracteres.
          </p>
          <p *ngIf="Password?.errors?.['maxlength']" class="text_danger">
            La contraseña debe contener como máximo 60 caracteres.
          </p>
        </div>
        <button type="submit">Iniciar Sesión<i class="fa-solid fa-clipboard-list-check"></i></button>
        <div class="register">
          <p>¿No tienes una cuenta? <a href="/register">Registrarme</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
