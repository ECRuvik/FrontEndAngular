<div class="container_title" id="acerca_de">
  <h2>Sobre m√≠</h2>
</div>
<div class="container_profile">
  <div class="profile_card" *ngFor="let person of personData">
    <div class="box_card_1">
      <img [src]="person.url_img" alt="Foto de Perfil" />
    </div>
    <div class="box_card_2">
      <h2>
        <b>{{ person.fullName }}</b>
      </h2>
      <h3>{{ person.position }}</h3>
      <p [innerHTML]="person.about"></p>
    </div>
    <div class="box_crud" *ngIf="logged">
      <button class="edit-btn" (click)="edit(person)">
        <i class="fa-solid fa-pencil"></i>
      </button>
      <button class="delete-btn" (click)="delete(person.data_id)">
        <i class="fa-solid fa-trash"></i>
      </button>
      <div class="box_crud"></div>
    </div>
    <div class="box_crud" *ngIf="logged">
      <button class="add-btn" (click)="add()">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
    <app-add-acerca-de
      *ngIf="showAddBtn"
      (onAddPerson)="addPerson($event)"
      (closeAddBtn)="showAddBtn = false"
    ></app-add-acerca-de>
    <app-edit-acerca-de
      *ngIf="showEditBtn"
      [person]="selectedPerson"
      (onEditPerson)="editPerson($event)"
      (closeEditBtn)="showEditBtn = false"
    ></app-edit-acerca-de>
  </div>
</div>
