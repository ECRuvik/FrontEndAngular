<div class="container_modal">
  <h1>Editar un estudio</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="input_container">
      <label> Nombre del estudio </label>
      <input
        type="text"
        [(ngModel)]="study.name"
        (ngModelChange)="formChanged = true"
        name="name"
        [placeholder]="study.name"
        required
      />
    </div>
    <div class="input_container">
      <label> Institución </label>
      <input
        type="text"
        [(ngModel)]="study.institution"
        (ngModelChange)="formChanged = true"
        name="institution"
        [placeholder]="study.institution"
        required
      />
    </div>
    <div class="input_container">
      <label> Título </label>
      <input
        type="text"
        [(ngModel)]="study.title"
        (ngModelChange)="formChanged = true"
        name="title"
        [placeholder]="study.title"
        required
      />
    </div>
    <div class="input_container">
      <label> URL del logotipo </label>
      <input
        type="text"
        [(ngModel)]="study.logo_url"
        (ngModelChange)="formChanged = true"
        name="logoUrl"
        [placeholder]="study.logo_url"
        required
      />
    </div>
    <div class="input_container">
      <label> Fecha de inicio </label>
      <input
        type="date"
        [(ngModel)]="study.startDate"
        (ngModelChange)="formChanged = true"
        name="startDate"
        [placeholder]="study.startDate"
        required
      />
    </div>
    <div class="input_container">
      <label> Fecha de fin </label>
      <input
        type="date"
        [(ngModel)]="study.endDate"
        (ngModelChange)="formChanged = true"
        name="endDate"
        [placeholder]="study.endDate"
        required
      />
    </div>
    <div class="input_container">
      <label> Descripción </label>
      <textarea
        [(ngModel)]="study.about"
        (ngModelChange)="formChanged = true"
        name="about"
        [placeholder]="study.about"
        required
      ></textarea>
    </div>
    <div class="container_modal_btn">
      <button type="submit" class="modal-accept-btn">Guardar</button>
    </div>
  </form>
</div>
