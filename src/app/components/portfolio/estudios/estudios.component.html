<div class="container_est">
  <div class="container_edu" *ngFor="let studies of studiesData">
    <div class="box_edu_1">
      <img [src]="studies.logo_url" alt="" />
    </div>
    <div class="box_edu_2">
      <h4>
        {{ studies.name }} | {{ studies.institution }} | {{ studies.title }}
      </h4>
      <h6>{{ studies.startDate }}-{{ studies.endDate }}</h6>
      <p>{{ studies.about }}</p>
    </div>
    <button class="button" (click)="delete(studies.study_id)">
      <i class="fa-solid fa-trash"></i>
    </button>
  </div>
  <app-add-btn (btnClick)="(null)"></app-add-btn>
</div>
