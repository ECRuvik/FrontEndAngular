<div class="container_abilities" id="habilidades">
  <div class="container_text">
    <h2>Mis Habilidades:</h2>
    <p>
      Tanto lenguajes de programación, como programas e idiomas, estas son mis
      habilidades dentro del área computacional.
    </p>
  </div>
  <div class="container_stats">
    <div class="stat" *ngFor="let skill of skillData">
      <button class="edit-btn" *ngIf="logged" (click)="edit(skill)">
        <i class="fa-solid fa-pencil"></i>
      </button>
      <div class="full_stat">
        <div class="percentage" [ngStyle]="{ width: skill.level + '%' }">
          {{ skill.name }}
        </div>
      </div>
      <button
        class="delete-btn"
        *ngIf="logged"
        (click)="delete(skill.skill_id)"
      >
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
    <div class="box_crud" *ngIf="logged">
      <button class="add-btn" (click)="add()">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
    <app-add-habilidad
      *ngIf="showAddBtn"
      (onAddSkill)="addSkill($event)"
      (closeAddBtn)="showAddBtn = false"
    ></app-add-habilidad>
    <app-edit-habilidad
      *ngIf="showEditBtn"
      [skill]="selectedSkill"
      (onEditSkill)="editSkill($event)"
      (closeEditBtn)="showEditBtn = false"
    ></app-edit-habilidad>
  </div>
</div>
