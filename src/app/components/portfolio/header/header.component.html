<div class="header" id="header" *ngFor="let person of personData">
  <div class="top_left_header">
    <h1>{{ person.fullName }}</h1>
    <h2>{{ person.position }}</h2>
  </div>
  <div class="top_right_header">
    <img [src]="person.logo_url" alt="" />
  </div>
  <div class="bot_left_header">
    <p [innerHTML]="person.resume"></p>
  </div>
  <div class="bot_right_header">
    <a (click)="scrollTo('acerca_de')" class="btn btn-info">Saber m√°s...</a>
  </div>
</div>
